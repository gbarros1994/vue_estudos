<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!--TEMPLATE NÃƒO IRA SER MOSTRADO NO DOM-->
    
    <div id="app">
        <button @click="login = !login">Toggle</button>
        <template v-if="login">
            <label for="">Login: </label>
            <input placeholder="Login" type="text" key="campo-login">
        </template>
        <template v-else>
            <label for="">E-mail</label>
            <input placeholder="E-mail" type="text" key="campo-email">
        </template>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                login: true
            }
        })
    </script>
    
</body>
</html>
