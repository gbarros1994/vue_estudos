<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    
    <div id="app">
        <p v-if="nota === 'A'">Parabéns, você tirou A</p>
        <p v-else-if="nota === 'B'">Parabéns, você tirou B</p>
        <p v-else>Reprovou</p>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                nota: 'B'
            }
        })
    </script>
    
</body>
</html>
