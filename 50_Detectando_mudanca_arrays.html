<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    
    <!-- OBSERVAR COMO VUE TRABALHA QUANDO Ã‰ ADICIONADO E REMOVIDO OS ELEMENTOS -->

    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="produto in produtos">{{produto.nome}}</li>
        </ul>
 
        <button @click="adicionarProduto">Adicionar produto</button>
        <button @click="produtos = produtos.slice(0,4)">Substituir array</button>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                produtos: [
                    {id: 1, nome: 'Aprender JavaScript'},
                    {id: 2, nome: 'Aprender VueJs'},
                    {id: 3, nome: 'Aprender Vuex'},
                    {id: 4, nome: 'Aprender VueRouse'},
                ]
            },
            methods: {
                adicionarProduto: function (event) {
                    var id = this.produtos.length + 1;
                    this.produtos.push({id: id, nome: 'Produto ' + id});
                }
            }
        })
    </script>
    
</body>
</html>
