<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
       <button v-on:click.right="onClick">Bot達o direito</button>
       <button v-on:click.middle="onClick">Bot達o do meio</button>
       <button v-on:click.left="onClick">Bot達o do esquerdo</button>
       <button v-on:click.right.prevent="onClick">Sem menu de contexto</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            methods: {
                onClick(event) {
                    console.log('bot達o ' + event.button + ' pressionado')
                }
            }
        })
    </script>
    
</body>
</html>
