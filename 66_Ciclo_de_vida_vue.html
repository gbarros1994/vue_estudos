<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <button @click="alterarTitulo">Alterar</button>
        <button @click="destruirInstancia">Destruir</button>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Curso'
            },
            methods: {
                alterarTitulo: function () {
                    this.titulo = 'Gerson'
                },
                destruirInstancia: function () {
                    this.$destroy()
                }
            },
            beforeCreate: function () {
                console.log('01 - beforeCreate')
            },
            created: function () {
                console.log('02 - created')
            },
            beforeMount: function () {
                console.log('03 - beforeMount')
            },
            mounted: function () {
                console.log('04 - mounted')
            },
            beforeUpdate: function () {
                console.log('05 - beforeUpdate')
            },
            updated: function () {
                console.log('06 - updated')
            },
            beforeDestroy: function () {
                console.log('07 - beforeDestroy')
            },
            destroyed: function () {
                console.log('05 - destroyed')
            },
        })
    </script>
    
</body>
</html>
