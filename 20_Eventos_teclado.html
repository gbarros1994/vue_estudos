<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-on:keyup="onKey" placeholder="Qualquer tecla">

        <input type="text" v-on:keyup.enter="onKey" placeholder="Tecla enter">

        <input type="text" v-on:keyup.enter.esc="onKey" placeholder="Tecla enter e esc">
    </div>

    <script>
        new Vue({
            el: '#app', 
            methods: {
                onKey: function (event) {
                    console.log('Tecla ' + event.key);
                }
            }
        })
    </script>
    
</body>
</html>
