<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2>{{ curso }}</h2>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                curso: 'Vue'
            }
        })

        vm.$mount('#app');
    </script>
    
</body>
</html>
