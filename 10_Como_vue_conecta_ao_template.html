<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    
    <div class="" id="app">
        <!--Interpolação de strings com a propriedade curso-->
        <!--apos a leitura do DOM, o vue verifica se existe alguma propriedade dentro da app, caso exista, é feito o output do valor-->
        <p>{{ curso }} | {{ instrutor() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'Vue js'
            },
            methods: {
                instrutor: function() {
                    return 'Gerson Barros';
                }
            }
        })
    </script>
    
</body>
</html>
