<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!--DIRETIVA V-ONCE, SOMENTE RENDERIZA UMA VEZ, DEIXA O CONTEUDO ESTATICO-->
    
    <div class="" id="app">
       <p>{{nome}}</p>
       <p v-html="nome"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: '<span>Gerson Barros</span>'
            }
        })
    </script>
    
</body>
</html>
