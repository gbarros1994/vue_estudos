<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!--EVENT É CRIADO PELO PROPRIO JS, PODEMOS MANIPULAR EVENTOS ATRAVES DELES-->
    
    <div class="" id="app">
       <button v-on:click="incrementar">Clique</button>
       <p>Botão clicado {{cliques}} vezes</p>
       <p v-on:mousemove="atualizarCoordenadas">Coordenadas x: {{x}} e y: {{y}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0
            },
            methods: {
                incrementar: function (event) {
                    console.log(event)
                    this.cliques ++;
                },
                atualizarCoordenadas: function (event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
    
</body>
</html>
